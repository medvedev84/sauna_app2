  payment_description: "Предоплата за бронирование сауны"
  help_link: "что это?"
  content_izhevsk: "Первая общественная баня в Ижевске появилась в январе 1917 года. Это было заведение Колупаева, которое находилось около Долгого моста и проработало аж до 1930 года. За время советской власти банно-прачечное хозяйство Ижевска росло, в городе появилось шесть общественных бань. Часть из них работает до сих пор, например, Баня №7 на улице Школьной. В этой бане есть мужское и женское отделения, в парилке стоят электрические тены, постоянная температура в бане 130 градусов. Баня очень популярна у населения, билеты надо покупать заранее, т.к. иногда они раскуплены на неделю вперед! На данный момент в Ижевске более 80 саун и бань, готовых принять любителей бани в любой день недели и в любое время суток."
  content_sarapul: "В советские времена в Сарапуле было пять общественных бань, однако на сегодняшний день из них работают только четыре. Состояние некоторых бань весьма плачевное, можно сказать, что полноценно работает только баня №4, остальные регулярно пребывают в состоянии ремонта. Однако удовлетворить банные потребности горожан постепенно пытаются частные предприниматели — в Сарапуле есть около десятка коммерческих саун и бань, а в летнее время популярностью пользуются сауны на базах отдыха, расположенных в окрестностях города на берегу Камы."
  content_votkinsk: "Общественной бани в Воткинске нет, однако есть около десяти  частных саун и бань. Для любителей пара есть как и небольшие и бюджетные бани, так и комфортабельные коттеджи с сауной на 20 человек. Бани и сауны Воткинска всегда рады жителям и гостям города!"
  content_mozhga: "На данный момент Можга не может похвастаться большим количеством бань, но город развивается и мы надеемся, что список саун и бань в Можге на нашем сайте в скором времени расширится!"
  content_glazov: ""
  content_kirov: "В Кирове существует несколько общественных заведений, которые функционируют как общественные бани, однако при этом в них также есть приватные сауны. Город славен своими банными традициями — в Кирове более полусотни саун и бань. Турецкий хаммам, финская сауна, русская баня на дровах и даже римские бани — в Кирове вы найдете сауну на любой вкус и кошелек!"
  content_kazan: "Сауны и бани в Казани представлены широко и разнообразно. Достаточно сказать, что банные комплексы в этом крупном городе составляют целые сети. И хотя считается, что баня — исконно русская традиция, однако среди некоторых историков бытует мнение, что бани у татар почитались даже больше, чем у русских! В подтверждение сего факта в 2011 году Казани открылось региональное сообщество любителей бани «Татар мунчасы» (Татарская баня)."
  content_chelni: "Баня в Набережных Челнах настолько популярна, что в этом городе даже проводятся соревнования по парению, а для того, чтоб за процессом могли наблюдать зрители, в помещении с бассейном была специально сконструирована баня с прозрачной стенкой! Набережные Челны имеют около полусотни банных заведений всех тиипов - финская сауна, русская баня, турецкий хаммам. Цены и сервис неприменно приятно порадуют вас!"
  content_nizhnekamsk: "Центральная городская баня в Нижнекамске — единственная общественная баня в городе, поэтому на помощь горожан приходят частные сауны и банные комплексы. Баня в Нижнекамске — не только способ физического очищения, но и душевного: на проходившей в Нижнекамске встрече общества трезвенников Татарстана, участники проводили занятия в саунах, практикуя обливание холодной водой и обтирание снегом!"
  content_neftekamsk: "В Нефтекамске с два десятка саун и бань, которые пользуются большой популярностью горожан. Сауна помогает снимать стресс после рабочего дня и восстановить душевное равновесие. А кто-то наоборот, посещает сауны не ради отдыха, а чтобы провести деловую встречу!"
  content_sterlitamak: ""
  content_perm: "В Перми не очень много муниципальных бань, гораздо большее распространение получили частные сауны — их более 80. Тем не менее, бани имеют свою особенную историю. Так, общественная баня на улице Ленина была построена из кирпича Успенского собора, который был разобран большевиками. Сегодня уже никто не ломает соборы ради постройки бань, более того, за строительство банных заведений взялись представители бизнеса. Например, предприниматель и президент пермской федерации греко-римской борьбы Владимир Нелюбин собирается построить в городе общественную баню, для чего был получен участок общей площадью 10,7 тыс. кв. м!"
  content_yola: "Без сомнения, сауны и бани в Йошкар-Оле обладают лучшим соотношением цена-качество, по сравнению с аналогами в соседних регионах. При этом цена не сказывается на уровне сервиса —  сауны Йошкар-Олы даруют вам роскошный отдых по умеренным ценам!"
  content_ufa: "Сауны и бани в Уфе строятся по принципу: большому городу — большие бани. Бани в Уфе — это целые банные комплексы, содержащие в себе не только помывочные, но и рестораны, гостиничные номера, массажные кабинеты и конференц-залы. Т.о. сауны Уфы позволят вам одинаково успешно отметить праздник, провести корпоратив или организовать деловую встречу с партнерами по бизнесу."
